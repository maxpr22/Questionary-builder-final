<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створення тесту</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/builder.css" />
    <link
      rel="stylesheet"
      href="../node_modules/notiflix/dist/notiflix-3.2.8.min.css"
    />
  </head>
  <body>
    <div class="container">
      <a class="rollback" href="/">На головну</a>
      <div class="quiz-container">
        <h2>Створити тест</h2>
        <div class="test-content">
          <label
            >Назва тесту:
            <input
              required
              type="text"
              id="test-title"
              placeholder="Введіть назву тесту"
            />
          </label>
          <label
            >Опис тесту:
            <textarea
              id="test-description"
              placeholder="Введіть опис тесту"
            ></textarea>
          </label>
        </div>
        <div id="questions-container"></div>
        <div id="button-wrapper">
          <button class="add-question" id="add-question-btn">
            Додати питання
          </button>
          <button class="make-test" id="add-test-btn">
            Створити тест
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="builder.js"></script>
  </body>
</html>
